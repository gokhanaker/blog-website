{% include 'blog/base.html' %}

{% load crispy_forms_tags %}

<div class = "container" >
    <div class = "text-center">
      <h4>Login Here!</h4>
      <br>
      <form action = "{% url 'blog:validateLogin' %}" method="POST" novalidate >
        {% csrf_token %}

        <div class="row">
           <div class="col-md-4"> </div>
           <div class="col-md-4">
              {{ user_form.username | as_crispy_field }}
           </div>
           <div class="col-md-4"></div>

           <div class="col-md-4"></div>
           <div class="col-md-4">
               {{ user_form.password | as_crispy_field }}
           </div>
           <div class="col-md-4"></div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

    </div>
</div>
