<!-- this template file is used as a base for template inheritance -->
<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title>Blog Project</title>
        <!-- bootstrap 4 CDN links -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

        <!-- loading static CSS files -->
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>

<body>
  <div class="container">
    <nav class="navbar navbar-expand-sm bg-warning navbar-dark">
        <a class="navbar-brand" href="{% url 'blog:postList' %}">Blogging Website</a>

        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'blog:postList' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'blog:newPost' %}">Create Blog Post</a>
          </li>
        </ul>

        <ul class="nav navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'blog:signup' %}"><span class="fas fa-user"></span>Sign Up</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'blog:login' %}"><span class="fas fa-sign-in-alt"></span>Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'blog:logout' %}"><span class="fas fa-sign-in-alt"></span>Logout</a>
          </li>
        </ul>

      </nav>
  </div>

<!-- loading static Javascript files -->
<script type="text/javascript" src="{% static 'js/blog.js' %}"></script>

</body>
</html>
